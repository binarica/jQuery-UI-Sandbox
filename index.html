<!DOCTYPE html>
<html lang="en">

<head>

	<!--  Meta  -->
	<meta charset="UTF-8" />
	<title>jQuery UI Sandbox</title>

	<!--  Styles  -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
	<link rel="stylesheet" href="styles/index.css">
</head>

<body>

	<ul id="menu">
		<li class="ui-widget-header">
			<div>Category 1</div>
		</li>
		<li>
			<div id="opener">Open Dialog 1</div>
		</li>
		<li class="ui-state-disabled">
			<div>Open Dialog 2</div>
		</li>
		<li class="ui-state-disabled">
			<div>Open Dialog 3</div>
		</li>
	</ul>

	<div id="dialog" title="Basic dialog">
		<form class="cmxform" id="commentForm" method="get" action="">
			<p>Please provide your details (won't be published) and a comment</p>
			<div id="tabs">
				<ul>
					<li><a href="#tabs-1">Profile Picture</a></li>
					<li><a href="#tabs-2">Personal Details</a></li>
					<li><a href="#tabs-3">Contact Details</a></li>
					<li><a href="#tabs-4">Privacy Statement</a></li>
				</ul>
				<div id="tabs-1">
					<p>
						<label for="photo">Upload your photo</label>
						<input id="photo" type="file" name="photo" accept=".jpg, .jpeg, .png">
					</p>
				</div>
				<div id="tabs-2">
					<p>
						<label for="salutation">Select a title</label>
						<select id="salutation" type="text" name="salutation">
							<option disabled selected>Please pick one</option>
							<option>Mr.</option>
							<option>Mrs.</option>
							<option>Dr.</option>
							<option>Prof.</option>
							<option>Other</option>
						</select>
					</p>
					<p>
						<label for="name">Name (required, at least 2 characters)</label>
						<input id="name" type="text" name="name">
					</p>
					<p>
						<label for="birthday">Birthday (optional)</label>
						<input id="birthday" type="text" name="birthday"></p>
					</div>
					<div id="tabs-3">
						<p>
							<label for="email">E-Mail (required)</label>
							<input id="email" type="email" name="email">
						</p>
						<p>
							<label for="url">URL (optional)</label>
							<input id="url" type="url" name="url">
						</p>
					</div>
					<div id="tabs-4">
						<p>
							<label for="comment">Your comment (required)</label>
							<textarea id="comment" name="comment"></textarea>
						</p>
					</div>

				</div>
				<p>
					<label for="agree">Please agree to our policy</label>
					<input id="agree" type="checkbox" name="agree" class="checkbox">
				</p>
			</form>
		</div>

		<!-- Scripts -->
		<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
		<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>
		<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.min.js'></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/additional-methods.js"></script>
		<script src="scripts/index.js"></script>
	</body>

	</html>
